<div class="EmailViewer">
  <h1>View Email</h1>

  <table>
    <tr>
      <th scope="col">From:</th>
      <td>{{this.mail.from}}</td>
    </tr>
    <tr>
      <th scope="col">To:</th>
      <td>{{this.mail.to}}</td>
    </tr>
    <tr>
      <th scope="col">Subject:</th>
      <td>{{this.mail.subject}}</td>
    </tr>
    <tr>
      <th scope="col">Body:</th>
      <td>{{this.mail.body}}</td>
    </tr>
  </table>
</div>
